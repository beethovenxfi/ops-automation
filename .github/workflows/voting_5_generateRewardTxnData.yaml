name: Voting NEW - 5 - Generate Reward Transaction Data

on: workflow_dispatch

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
    GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}

jobs:
    generatePayload:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Use Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest
            - name: Install deps
              run: bun install --frozen-lockfile

            - name: Generate msig txns
              run: bun ts-node ./src/gaugeAutomation/generateRewardPayloadData.ts

            - name: Create PR
              uses: peter-evans/create-pull-request@v5
              with:
                  commit-message: 'Generated payload for a week'
                  title: 'Weekly payload for vote'
                  assignees: Ardordocc
                  branch: reward-payload/generate-payload
                  delete-branch: true
                  labels: 'weekly-rewards'
